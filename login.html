<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Todo App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-sm-10 col-lg-6">
          <h1 class="text-center mt-4">Login</h1>
          <form action="" method="" class="d-flex flex-column">
            <input type="text" required name="nameEmail" placeholder="Name or Email" id="userEmail" class="form-control form-control-lg mt-2">
            <div class="invalid-feedback">
              Wrong Email or Name!
            </div>
            <input type="password" required name="password" placeholder="Password" id="userPass" class="form-control form-control-lg mt-2">
            <div class="invalid-feedback">
              Wrong Password!
            </div>
            <button type="submit" class="btn btn-dark btn-lg mt-2 w-50 d-flex justify-content-center align-items-center" id="submitBtn">Submit<div class="loader ms-2 d-none"></div> </button>
          </form>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>

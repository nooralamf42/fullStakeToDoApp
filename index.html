<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand" href="#">Todo App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto" id="noUserUL">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/login.html">Login</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/signup.html">Signup</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto d-none" id="userUL">
              <li class="nav-item dropdown me-5">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                </a>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" href="index.html" id="logout">Logout</a></li>
                  <li><a class="dropdown-item" href="login.html" id="login">Login to other account</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row justify-content-center">
        <div class="col-sm-10 col-lg-6">
          <h1 class="text-center mt-4 display-5">Todo List</h1>
          <div class="rounded-2 border border-1 p-2 mt-2">
            <form id="task" class="d-flex flex-column">
              <input
                required
                class="form-control-lg rounded-0 border-0 border-bottom mb-2"
                placeholder="task name"
                id="taskName"
              />
              <button class="btn btn-dark btn-lg" type="submit" id="addTask">Add Task</button>
            </form>
          </div>

          <!-- written code to get idea -->
          <div class="rounded-2 border border-1 px-4 py-2 mt-2 d-none" id="tasks">
            <h1 id="deletingTask" class="d-none fs-5 d-flex align-items-center gap-4">deleting task <div class="loader2">
              <span></span>
              <span ></span>
              <span ></span>
              <span ></span>
              <span></span>
              <span></span>
            </div></h1>
            <div class="d-flex gap-4 d-none">
              <input type="checkbox" name="isTaskCompleted" id="" class="align-self-baseline mt-2">
              <div>
                <h4>taskname</h4>
                <h5>task description</h5>
              </div>
            </div>
          </div>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary d-none"
            id="loginWindow"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Launch demo modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="loginModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Notice
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body ps-3">
                  <h3 class="mb-4 fs-5">Login to save your data on server</h3>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Continue Locally
                  </button>
                  <a type="button" href="./login.html" class="btn btn-success">
                    Login
                  </a>
                  <a type="button" href="./signup.html" class="btn btn-primary">
                    Signup
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
